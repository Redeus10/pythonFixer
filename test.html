<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signal with GSAP + AOS</title>

  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      padding: 50px;
    }

    .icon-container {
      position: relative;
      display: inline-block;
      margin-top: 200px; /* For scroll effect */
    }

    .signal {
      height: 14px;
      width: 14px;
      background-color: white;
      position: absolute;
      left: 37px;
      top: 1px;
   
      opacity: 1;
    }
  </style>
</head>
<body>

  <h1>Scroll down to see signal</h1>

  <div class="icon-container" data-aos="fade-up">
    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="13" viewBox="0 0 13 13">
      <g transform="translate(-1 -1)">
        <path d="M1.5,1.5h12v12h-12z" fill="none" stroke="#fff" stroke-width="1"></path>
        <path d="M2.5,2.5,14.231,14.231" transform="translate(-0.731 -0.731)" fill="none" stroke="#fff" stroke-width="1"></path>
      </g>
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" viewBox="0 0 13 13">
      <g transform="translate(-1 -1)">
        <path d="M1.5,1.5h12v12h-12z" fill="none" stroke="#fff" stroke-width="1"></path>
        <path d="M2.5,2.5,14.231,14.231" transform="translate(-0.731 -0.731)" fill="none" stroke="#fff" stroke-width="1"></path>
      </g>
    </svg>

    <div class="signal"></div>
  </div>

  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    gsap.to(".signal", {
      scale: 1,
      opacity: 0.2,
      duration: 0.5,
      repeat: -1,
      yoyo: true,
      ease: "power1.inOut"
    });
  </script>

</body>
</html>
